<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Registration</title>
    </h:head>
    <h:body>
        <h1>User Registration</h1>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>
                    You are already logged in!
                </p>
                <p>
                    <h:button value="Back" outcome="index" />
                </p>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <p>
                    Username: <h:inputText value="#{login.username}" />
                </p>
                <p>
                    Password: <h:inputSecret value="#{login.password}" />
                </p>
                <p>
                    <h:commandButton value="Create" action="#{users.addUserToDb(login.username, login.password)}" />
                    <h:button value="Cancel" outcome="index" />
                </p>
            </c:if>
        </h:form>
    </h:body>
</html>
