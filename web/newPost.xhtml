<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>New Post</title>
    </h:head>
    <h:body>
        <h1>New Post</h1>
        <h:form>
            <c:if test="#{login.loggedIn}">
                <p>
                    Title: <h:inputText value="#{posts.currentPost.title}" />
                </p>
                <p>
                    Body:
                </p>
                <p>
                    <h:inputTextarea value="#{posts.currentPost.contents}"/>
                </p>
                <p>
                    <h:commandButton value="Save" action="#{posts.newPost(users.getIdByUsername(login.username), posts.currentPost.title, posts.currentPost.contents)}" />
                    <h:button value="Cancel" outcome="index" />
                </p>
            </c:if>
            <c:if test="#{!login.loggedIn}">
                <p>
                    You must be logged in to add a post!
                </p>
                <h:button value="Return" outcome="index" />
            </c:if>
        </h:form>
    </h:body>
</html>
